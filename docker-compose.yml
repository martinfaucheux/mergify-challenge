version: '3.8'

services:
  api:
    build: .
    container_name: stargazer-api
    ports:
      - "8000:8000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - stargazer-network

networks:
  stargazer-network:
    driver: bridge
